 <div class="column">
        <div class="box">
          <div class="field">
            <label class="label">日付</label>
            <div class="control">
              <input class="input" type="date" [(ngModel)]="dayRecord.currentDate" >

            </div>
          </div>

          <div class="field">
            <label class="label">出社時刻</label>
            <div class="control">
              <input class="input" type="time" [(ngModel)]="dayRecord.startTime" >
            </div>
          </div>


          <div class="field">
            <label class="label">退社時刻</label>
            <div class="control">
              <input class="input" type="time"  [(ngModel)]="dayRecord.endTime">
            </div>
          </div>

          <div class="field">
            <label class="label">休憩時間</label>
            <div class="control">
              <input class="input" type="number"  [(ngModel)]="dayRecord.lunchTime">
            </div>
          </div>


          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" (click)="onSaveClick()">登録</button>
            </div>
            <p [innerHTML]="message" class={{messageClass}}></p>
          </div>

        </div>
      </div>
